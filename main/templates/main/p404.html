<!DOCTYPE html>
<html>
<head>
<title>404 Page Error</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'p404.css' %}">
<!-- <link rel="stylesheet" type="text/css" href="assets/p404.css"> -->
<link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page Not Found</h4>
            <p>The Page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
           <a href="{% url 'home' %}"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to home</button></a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px'
            container.style.backgroundPositionY = y + 'px'
        }
    </script>
</body>
</html>
